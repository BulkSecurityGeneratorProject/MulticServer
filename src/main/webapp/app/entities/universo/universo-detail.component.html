
<div *ngIf="universo">
    <h2><span jhiTranslate="multicApp.universo.detail.title">Universo</span> {{universo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="multicApp.universo.nombre">Nombre</span></dt>
        <dd>
            <span>{{universo.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="multicApp.universo.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{universo.descripcion}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'universo/'+ universo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
