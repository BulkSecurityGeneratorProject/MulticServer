<div>
    <h2>
        <span jhiTranslate="multicApp.actividadxEstudiante.home.title">Actividadx Estudiantes</span>
        <button class="btn btn-primary float-right jh-create-entity create-actividadx-estudiante" [routerLink]="['/', { outlets: { popup: ['actividadx-estudiante-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="multicApp.actividadxEstudiante.home.createLabel">
            Create new Actividadx Estudiante
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="actividadxEstudiantes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="acerto"><span jhiTranslate="multicApp.actividadxEstudiante.acerto">Acerto</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cantayuda"><span jhiTranslate="multicApp.actividadxEstudiante.cantayuda">Cantayuda</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tiempo"><span jhiTranslate="multicApp.actividadxEstudiante.tiempo">Tiempo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estudiante.id"><span jhiTranslate="multicApp.actividadxEstudiante.estudiante">Estudiante</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="actividad.id"><span jhiTranslate="multicApp.actividadxEstudiante.actividad">Actividad</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let actividadxEstudiante of actividadxEstudiantes ;trackBy: trackId">
                <td><a [routerLink]="['../actividadx-estudiante', actividadxEstudiante.id ]">{{actividadxEstudiante.id}}</a></td>
                <td>{{actividadxEstudiante.acerto}}</td>
                <td>{{actividadxEstudiante.cantayuda}}</td>
                <td>{{actividadxEstudiante.tiempo}}</td>
                <td>
                    <div *ngIf="actividadxEstudiante.estudiante">
                        <a [routerLink]="['../estudiante', actividadxEstudiante.estudiante?.id ]" >{{actividadxEstudiante.estudiante?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="actividadxEstudiante.actividad">
                        <a [routerLink]="['../actividad', actividadxEstudiante.actividad?.id ]" >{{actividadxEstudiante.actividad?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../actividadx-estudiante', actividadxEstudiante.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'actividadx-estudiante/'+ actividadxEstudiante.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'actividadx-estudiante/'+ actividadxEstudiante.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
