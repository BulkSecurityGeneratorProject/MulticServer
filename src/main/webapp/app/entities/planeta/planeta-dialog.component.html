<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPlanetaLabel" jhiTranslate="multicApp.planeta.home.createOrEditLabel">Create or edit a Planeta</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!planeta.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="planeta.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="multicApp.planeta.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="planeta.nombre"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="multicApp.planeta.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                [(ngModel)]="planeta.descripcion"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="multicApp.planeta.progreso" for="field_progreso">Progreso</label>
            <input type="number" class="form-control" name="progreso" id="field_progreso"
                [(ngModel)]="planeta.progreso"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="multicApp.planeta.universo" for="field_universo">Universo</label>
            <select class="form-control" id="field_universo" name="universo" [(ngModel)]="planeta.universo" >
                <option [ngValue]="null"></option>
                <option [ngValue]="universoOption.id === planeta.universo?.id ? planeta.universo : universoOption" *ngFor="let universoOption of universos; trackBy: trackUniversoById">{{universoOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
