
<div *ngIf="respuesta">
    <h2><span jhiTranslate="multicApp.respuesta.detail.title">Respuesta</span> {{respuesta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="multicApp.respuesta.enunciado">Enunciado</span></dt>
        <dd>
            <span>{{respuesta.enunciado}}</span>
        </dd>
        <dt><span jhiTranslate="multicApp.respuesta.acertado">Acertado</span></dt>
        <dd>
            <span>{{respuesta.acertado}}</span>
        </dd>
        <dt><span jhiTranslate="multicApp.respuesta.actividad">Actividad</span></dt>
        <dd>
            <div *ngIf="respuesta.actividad">
                <a [routerLink]="['/actividad', respuesta.actividad?.id]">{{respuesta.actividad?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'respuesta/'+ respuesta.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
