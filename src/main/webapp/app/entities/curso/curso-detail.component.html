
<div *ngIf="curso">
    <h2><span jhiTranslate="multicApp.curso.detail.title">Curso</span> {{curso.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="multicApp.curso.nombre">Nombre</span></dt>
        <dd>
            <span>{{curso.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="multicApp.curso.profesores">Profesores</span></dt>
        <dd>
            <span *ngFor="let profesores of curso.profesores; let last = last">
                <a [routerLink]="['/profesor', profesores?.id ]">{{profesores.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'curso/'+ curso.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
